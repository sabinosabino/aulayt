<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checar Folga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        button {
            display: block;
            width: 100%;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Verificar Se Estará de Folga</h2>
        
        <div class="mb-3">
            <label for="ultimaFolga" class="form-label">Última Data de Folga</label>
            <input type="date" class="form-control" id="ultimaFolga" required>
        </div>

        <div class="mb-3">
            <label for="dataVerificar" class="form-label">Data para Verificar</label>
            <input type="date" class="form-control" id="dataVerificar" required>
        </div>

        <div class="mb-3">
            <label for="escala" class="form-label">Escala de Trabalho</label>
            <select class="form-select" id="escala">
                <option value="1x1">1x1 (1 dia de trabalho, 1 dia de folga)</option>
                <option value="5x1">5x1 (5 dias de trabalho, 1 dia de folga)</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="verificarFolga()">Verificar</button>

        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        function verificarFolga() {
            const ultimaFolgaInput = document.getElementById('ultimaFolga').value;
            const dataVerificarInput = document.getElementById('dataVerificar').value;
            const escala = document.getElementById('escala').value;

            // Validações
            if (!ultimaFolgaInput || !dataVerificarInput) {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Ambas as datas devem ser informadas.
                    </div>`;
                return;
            }

            const ultimaFolga = new Date(ultimaFolgaInput);
            const dataVerificar = new Date(dataVerificarInput);

            if (dataVerificar <= ultimaFolga) {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        A data para verificar deve ser maior que a última data de folga.
                    </div>`;
                return;
            }

            // Lógica de cálculo
            let diasTrabalho, diasFolga, diasCalcular;
            if (escala === '1x1') {
                diasTrabalho = 1;
                diasFolga = 1;
                diasCalcular = 0;
            } else if (escala === '5x1') {
                diasTrabalho = 5;
                diasFolga = 1;
                diasCalcular = 1;
            }

            const diasTotais = diasTrabalho + diasFolga;
            const diasDesdeUltimaFolga = Math.floor((dataVerificar - ultimaFolga) / (1000 * 60 * 60 * 24)) - diasCalcular;
            const resultadoCiclo = diasDesdeUltimaFolga % diasTotais;

            // Exibição do resultado
            if (escala === '1x1' && resultadoCiclo === 0) {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Você estará <strong>de folga</strong> na data informada.
                    </div>`;
            } else if (escala === '5x1' && resultadoCiclo === diasTrabalho) {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Você estará <strong>de folga</strong> na data informada.
                    </div>`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        Você estará <strong>trabalhando</strong> na data informada.
                    </div>`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
